<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main>
        <div class="container">

            <div class="left-div col-6">
                <h2>Pronto para começar em...</h2><br>
                <div class="timer">
                    <span class="legend">Dias - Horas - Minutos - Segundos</span>
                       <div class="set-time">
                        <h1></h1>
                       </div>
                </div>
                <p>Inscreve-se para saber mais sobre o lançamento</p>
                <button class="btn btn-primary">Inscreve-se</button>
            </div>
            <div class="right-div col-6">
                <img src="./img/rocket.svg" alt="">
            </div>

        </div>
        <footer>
        </footer>
    </main>

    <script src="js/script.js"></script>

</body>

</html>
